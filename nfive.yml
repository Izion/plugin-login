name: NFive/plugin-login
version: 1.0.0
description: Adds the ability to create and login to accounts (email and password) to allow computer sharing
author: NFive
license: LGPL
server:
  main:
  - NFive.Login.Server
  include:
  - NFive.Login.Shared
  - BCrypt.Net-Next
client:
  main:
  - NFive.Login.Client
  include:
  - NFive.Login.Shared
  files:
  - Overlays/LoginOverlay.html
  - Overlays/main.js
dependencies:
  NFive/plugin-sessionmanager: '*'
