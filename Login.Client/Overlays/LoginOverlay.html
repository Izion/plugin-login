<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

		<style type="text/css">
			html, body {
				width: 100vw;
				height: 100vh;
				margin: 0;
				overflow: hidden;
				user-select: none;
				outline: none;
				background-color: transparent;
			}
		</style>

		<link rel="stylesheet" href="nfive://content/custom.css">
	</head>

	<body class="d-flex justify-content-center align-items-center">
		<main class="w-25 py-4 px-5 rounded bg-white">
			<h1 class="display-1 text-center mb-5">Login</h1>

			<div id="error-alert" class="alert alert-danger d-none"></div>

			<section>
				<form id="login" class="needs-validation" novalidate>
					<div class="form-group">
						<input id="email" class="form-control form-control-lg" type="email" placeholder="Email Address" required>

						<div class="invalid-feedback">
							Please enter a valid email address.
						</div>
					</div>

					<div class="form-group">
						<input id="password" class="form-control form-control-lg" type="password" placeholder="Password" required>

						<div class="invalid-feedback">
							Please enter your password.
						</div>
					</div>

					<div class="form-group d-flex justify-content-between">
						<div class="d-block">
							<button type="button" id="switch-register" class="btn btn-secondary mt-1">Register</button>
						</div>

						<button type="submit" class="btn btn-lg btn-success">
							<span class="spinner-border spinner-border-sm align-baseline d-none"></span>
							Login
						</button>
					</div>
				</form>

				<form id="register" class="needs-validation d-none" novalidate>
					<div class="form-group">
						<input id="email" class="form-control form-control-lg" type="email" placeholder="Email Address" required>

						<div class="invalid-feedback">
							Please enter a valid email address.
						</div>

						<small class="form-text text-muted">
							We will only email you if you forget your password.
						</small>
					</div>

					<div class="form-group">
						<input id="password" class="form-control form-control-lg" type="password" placeholder="Password" required>

						<div class="invalid-feedback">
							Please enter a valid password.
						</div>

						<small id="password-requirements" class="form-text text-muted"></small>
					</div>

					<div class="form-group">
						<input id="password-repeat" class="form-control form-control-lg" type="password" placeholder="Confirm Password" required>

						<div class="invalid-feedback">
							Your passwords do not match.
						</div>
					</div>

					<div class="form-group d-flex justify-content-between">
						<div class="d-block">
							<button type="button" id="switch-login" class="btn btn-secondary mt-1">Login</button>
						</div>

						<button type="submit" class="btn btn-lg btn-success">
							<span class="spinner-border spinner-border-sm align-baseline d-none"></span>
							Register
						</button>
					</div>
				</form>
			</section>
		</main>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="main.js" type="text/javascript"></script>
	</body>
</html>
