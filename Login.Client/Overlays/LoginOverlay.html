<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="style.css" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

	<style type="text/css">
		html, body {
			width: 100vw;
			height: 100vh;
			margin: 0;
			overflow: hidden;
			user-select: none;
			outline: none;
			background-color: transparent;
		}
	</style>

</head>

<body>
	<div class="LoginScreen">
		<p class="ServerName"><span>N</span>Five</p>

		<p class="ErrorMessage"></p>
		<p class="InfoMessage"></p>

		<div class="Container">
			<div class="LoginForm">
				<input id="LoginEmail" type="text" placeholder="Email"><br>
				<input id="LoginPassword" type="password" placeholder="Password"><br>
				<div class="ButtonContainer"><button id="LoginButton">Log In</button></div>
				<p class="SwitchForms" id="SwitchToRegister">Don't have an account yet?</p>
			</div>

			<div class="RegisterForm">
				<input id="RegisterEmail" type="text" placeholder="Email"><br>
				<input id="RegisterPassword" type="password" placeholder="Password"><br>
				<input id="RegisterPasswordRepeat" type="password" placeholder="Confirm password"><br>
				<div class="ButtonContainer"><button id="RegisterButton">Register</button></div>
				<p class="SwitchForms" id="SwitchToLogin">Already have an account?</p>
			</div>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
